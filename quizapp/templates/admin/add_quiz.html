{% extends "admin/base_dashboard.html" %}
{% block section %}

<form class="container card mt-5" id="add-new" style="max-width: 60%;" method="POST">
    <div class="card-body mt-2" style="color: #2273cf;">
        <div class="card-title text-center mb-3">
            <h5 style="color: orange;">Add Quiz</h5>
        </div>
        <div class="row mb-3">
            <label for="chapterID" class="col-sm-3 col-form-label text-end">Chapter Name</label>
            <div class="col-sm-8">
                <select class="form-select" id="chapterID" name="chapterID" required>
                    <option disabled selected value="">Select Chapter Name</option>
                    {% for subject in subjects %}
                    {% for chapter in subject.chapters %}
                    <option value="{{ chapter.cid }}">{{ chapter.cname }} | {{ subject.sname}}</option>
                    {% endfor %}
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label for="qname" class="col-sm-3 col-form-label text-end">Quiz Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="qname" name="qname" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="dateofquiz" class="col-sm-3 col-form-label text-end">Date of Quiz</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" id="dateofquiz" name="dateofquiz" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="tDuration" class="col-sm-3 col-form-label text-end">Time Duration<br>(in Minutes)</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="tDuration" name="tDuration" min="1" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="remarks" class="col-sm-3 col-form-label text-end">Remarks</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="remarks" name="remarks">
            </div>
        </div>
        <div class="d-flex justify-content-around mt-4">
            <button type="submit" class="btn btn-success me-3">Save</button>
            <a href="{{ url_for('manage_quizzes') }}" class="btn btn-danger me-3">Cancel</a>
        </div>
    </div>
</form>

<script>
    document.getElementById("add-new").addEventListener('submit', function(validate){
        let chapterID = document.getElementById("chapterID").value;
        if (chapterID == ""){
            validate.preventDefault();
        }
    });
</script>

{% endblock %}
