{% extends "base_main.html" %}

{% block form %}

<form class="container mt-5 card" style="max-width: 50%;" method="POST">
  <div class="card-body">
    <div class="mb-3">
      <label for="username" class="col-sm-2 col-form-label">Username</label>
      <input type="email" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center mt-2">
      <button type="submit" class="btn btn-primary mb-3">Login Here</button>

      {% if request.path != '/admin/login' %}
      <div class="align-items-center">
        <span class="form-text me-2" style="color: orange;
        font-weight: 500;">Don't have an account?</span>
        <a href="{{ url_for('register') }}" class="btn btn-primary btn-sm">Sign Up</a>
      </div>
      {% endif %}

    </div>
  </div>
</form>

{% endblock %}
